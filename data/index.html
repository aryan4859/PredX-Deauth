<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <style>
    .content {
      max-width: 500px;
      margin: auto;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div>
      <form style="display: inline-block;" method="post" action="/?deauth={deauth}">
        <button style="display: inline-block;" {disabled}>{deauth_button}</button>
      </form>
      <form style="display: inline-block; padding-left: 8px;" method="post" action="/?hotspot={hotspot}">
        <button style="display: inline-block;" {disabled}>{hotspot_button}</button>
      </form>
    </div>
    </br>
    <table>
      <tr>
        <th>SSID</th>
        <th>BSSID</th>
        <th>Channel</th>
        <th>Select</th>
      </tr>
      <!-- Dynamic rows will be appended here by the C++ code -->
    </table>
    <!-- Success message -->
    {success_message}
  </div>
</body>
</html>
